<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘消息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: pointer;
            transition: background 1.5s ease;
        }
        
        #message {
            font-size: 2.8rem;
            font-weight: bold;
            text-align: center;
            padding: 25px 50px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            user-select: none;
            position: absolute;
            animation: gradientShift 6s ease infinite, float 4s ease-in-out infinite;
            z-index: 10;
        }
        
        #message:hover {
            transform: scale(1.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        
        #instruction {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.7;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="message">点击我，开启惊喜之旅！</div>
    <div id="instruction">点击屏幕任意位置开始</div>

    <script>
        const message = document.getElementById('message');
        const body = document.body;
        const instruction = document.getElementById('instruction');
        
        // 文本和对应的音频URL - 使用您的域名
        const messages = [
            { text: "准备迎接惊喜！", audio: "http://cxive.dpdns.org/audio/sound1.mp3" },
            { text: "你被整蛊了！哈哈！", audio: "http://cxive.dpdns.org/audio/sound2.mp3" },
            { text: "没想到吧？是我！", audio: "http://cxive.dpdns.org/audio/sound3.mp3" },
            { text: "这只是个开始...", audio: "http://cxive.dpdns.org/audio/sound4.mp3" },
            { text: "准备好迎接惊喜了吗？", audio: "http://cxive.dpdns.org/audio/sound5.mp3" },
            { text: "你的反应太有趣了！", audio: "http://cxive.dpdns.org/audio/sound6.mp3" },
            { text: "这只是个友好的恶作剧", audio: "http://cxive.dpdns.org/audio/sound7.mp3" },
            { text: "别紧张，放松一下", audio: "http://cxive.dpdns.org/audio/sound8.mp3" },
            { text: "生活需要一点小乐趣", audio: "http://cxive.dpdns.org/audio/sound9.mp3" },
            { text: "微笑吧，我的朋友！", audio: "http://cxive.dpdns.org/audio/sound10.mp3" },
            { text: "你发现了彩蛋！", audio: "http://cxive.dpdns.org/audio/sound11.mp3" }
        ];
        
        // 备用在线音频（如果您的域名音频无法加载）
        const fallbackMessages = [
            { text: "准备迎接惊喜！", audio: "https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" },
            { text: "你被整蛊了！哈哈！", audio: "https://assets.mixkit.co/sfx/preview/mixkit-funny-cartoon-jump-466.mp3" },
            { text: "没想到吧？是我！", audio: "https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-398.mp3" },
            { text: "这只是个开始...", audio: "https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkle-sound-3091.mp3" },
            { text: "准备好迎接惊喜了吗？", audio: "https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.mp3" },
            { text: "你的反应太有趣了！", audio: "https://assets.mixkit.co/sfx/preview/mixkit-cartoon-laugh-400.mp3" },
            { text: "这只是个友好的恶作剧", audio: "https://assets.mixkit.co/sfx/preview/mixkit-happy-bells-notification-937.mp3" },
            { text: "别紧张，放松一下", audio: "https://assets.mixkit.co/sfx/preview/mixkit-casino-bling-achievement-2067.mp3" },
            { text: "生活需要一点小乐趣", audio: "https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" },
            { text: "微笑吧，我的朋友！", audio: "https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" },
            { text: "你发现了彩蛋！", audio: "https://assets.mixkit.co/sfx/preview/mixkit-extra-bonus-in-a-video-game-2044.mp3" }
        ];
        
        let messageIndex = 0;
        let isActive = false;
        let moveInterval;
        let textChangeInterval;
        let colorInterval;
        let particleInterval;
        let confettiInterval;
        let currentAudioSet = messages; // 默认使用您的域名音频
        
        // 创建音频对象
        function createAudioElements(audioSet) {
            return audioSet.map(msg => {
                const audio = new Audio(msg.audio);
                audio.preload = 'auto';
                return audio;
            });
        }
        
        let audioElements = createAudioElements(currentAudioSet);
        
        // 点击开始
        body.addEventListener('click', function() {
            if (!isActive) {
                isActive = true;
                instruction.style.display = 'none';
                startAnimation();
            }
        });
        
        function startAnimation() {
            // 移除浮动效果
            message.style.animation = 'gradientShift 6s ease infinite';
            
            // 开始文本变化
            changeTextAndPlayAudio();
            textChangeInterval = setInterval(changeTextAndPlayAudio, 2500);
            
            // 开始移动
            startMoving();
            
            // 开始颜色变化
            startColorChange();
            
            // 开始粒子效果
            startParticleEffect();
            
            // 开始烟花效果
            setInterval(createFirework, 800);
            
            // 开始五彩纸屑效果
            confettiInterval = setInterval(createConfetti, 400);
        }
        
        function changeTextAndPlayAudio() {
            // 停止之前的音频
            if (messageIndex > 0) {
                audioElements[messageIndex - 1].pause();
                audioElements[messageIndex - 1].currentTime = 0;
            }
            
            // 更新文本
            message.textContent = currentAudioSet[messageIndex].text;
            
            // 播放对应的音频，如果出错则切换到备用音频
            audioElements[messageIndex].play().catch(e => {
                console.log("音频播放失败:", e);
                // 切换到备用音频
                if (currentAudioSet === messages) {
                    console.log("切换到备用音频");
                    currentAudioSet = fallbackMessages;
                    audioElements = createAudioElements(currentAudioSet);
                    // 重新播放当前消息
                    setTimeout(() => {
                        audioElements[messageIndex].play().catch(e2 => {
                            console.log("备用音频也失败:", e2);
                        });
                    }, 100);
                }
            });
            
            // 增加索引，循环播放
            messageIndex = (messageIndex + 1) % currentAudioSet.length;
            
            // 添加缩放效果
            message.style.transform = 'scale(1.1)';
            setTimeout(() => {
                message.style.transform = 'scale(1)';
            }, 200);
        }
        
        function startMoving() {
            const maxX = window.innerWidth - message.offsetWidth;
            const maxY = window.innerHeight - message.offsetHeight;
            
            moveInterval = setInterval(() => {
                // 随机位置
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // 平滑移动
                message.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                message.style.left = `${randomX}px`;
                message.style.top = `${randomY}px`;
            }, 1200); // 更快的移动速度
        }
        
        function startColorChange() {
            const colors = [
                ['#ff6b6b', '#4ecdc4', '#45b7d1'],
                ['#96ceb4', '#ffeaa7', '#fd79a8'],
                ['#a29bfe', '#dfe6e9', '#00cec9'],
                ['#fab1a0', '#e17055', '#fdcb6e'],
                ['#74b9ff', '#0984e3', '#00b894']
            ];
            
            let colorIndex = 0;
            
            colorInterval = setInterval(() => {
                const gradientColors = colors[colorIndex];
                message.style.background = `linear-gradient(45deg, ${gradientColors[0]}, ${gradientColors[1]}, ${gradientColors[2]})`;
                
                // 同时改变背景色
                const bgColors = [
                    'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)',
                    'linear-gradient(135deg, #2c3e50, #34495e, #7f8c8d)',
                    'linear-gradient(135deg, #8e44ad, #9b59b6, #e74c3c)',
                    'linear-gradient(135deg, #16a085, #27ae60, #2ecc71)',
                    'linear-gradient(135deg, #e67e22, #d35400, #c0392b)'
                ];
                body.style.background = bgColors[colorIndex];
                
                colorIndex = (colorIndex + 1) % colors.length;
            }, 2000);
        }
        
        function startParticleEffect() {
            particleInterval = setInterval(() => {
                createParticles();
            }, 300);
        }
        
        function createParticles() {
            const rect = message.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机颜色
                const colors = ['#ff6b6b', '#4ecdc4', '#ffeaa7', '#a29bfe', '#fd79a8'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                // 随机位置
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                
                // 动画
                const size = 5 + Math.random() * 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机移动
                const moveX = (Math.random() - 0.5) * 100;
                const moveY = (Math.random() - 0.5) * 100;
                
                particle.style.transition = 'all 1s ease-out';
                setTimeout(() => {
                    particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    particle.style.opacity = '0';
                }, 10);
                
                // 移除粒子
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1000);
            }
        }
        
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            
            // 随机颜色
            const colors = ['#ff6b6b', '#4ecdc4', '#ffeaa7', '#a29bfe', '#fd79a8', '#74b9ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.background = color;
            
            document.body.appendChild(firework);
            
            // 动画
            const size = 3 + Math.random() * 8;
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            
            // 爆炸效果
            setTimeout(() => {
                firework.style.transition = 'all 0.5s ease-out';
                firework.style.transform = 'scale(2)';
                firework.style.opacity = '0';
                
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.remove();
                    }
                }, 500);
            }, 100);
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // 随机位置
            const x = Math.random() * window.innerWidth;
            
            confetti.style.left = `${x}px`;
            confetti.style.top = '-10px';
            
            // 随机颜色
            const colors = ['#ff6b6b', '#4ecdc4', '#ffeaa7', '#a29bfe', '#fd79a8', '#74b9ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.background = color;
            
            // 随机形状
            const shapes = ['square', 'rectangle', 'circle'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            
            if (shape === 'square') {
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.borderRadius = '2px';
            } else if (shape === 'rectangle') {
                confetti.style.width = '15px';
                confetti.style.height = '5px';
                confetti.style.borderRadius = '2px';
            } else {
                confetti.style.borderRadius = '50%';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
            }
            
            document.body.appendChild(confetti);
            
            // 下落动画
            const duration = 3 + Math.random() * 2;
            const rotation = Math.random() * 360;
            const endX = (Math.random() - 0.5) * 200;
            
            confetti.style.transition = `all ${duration}s cubic-bezier(0.1, 0.8, 0.3, 1)`;
            setTimeout(() => {
                confetti.style.transform = `translate(${endX}px, ${window.innerHeight}px) rotate(${rotation}deg)`;
                confetti.style.opacity = '0';
            }, 10);
            
            // 移除五彩纸屑
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.remove();
                }
            }, duration * 1000);
        }
        
        // 防止文字被拖出视口
        window.addEventListener('resize', function() {
            if (isActive) {
                const rect = message.getBoundingClientRect();
                
                if (rect.left < 0) {
                    message.style.left = '0px';
                }
                if (rect.top < 0) {
                    message.style.top = '0px';
                }
                if (rect.right > window.innerWidth) {
                    message.style.left = `${window.innerWidth - message.offsetWidth}px`;
                }
                if (rect.bottom > window.innerHeight) {
                    message.style.top = `${window.innerHeight - message.offsetHeight}px`;
                }
            }
        });
    </script>
</body>
</html>
